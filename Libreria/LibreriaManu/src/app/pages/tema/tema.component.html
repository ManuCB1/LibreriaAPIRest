<p-button class="btn-New" label="Nuevo Tema" icon="pi pi-plus" size="small" severity="success"></p-button>
@for (tema of temas; track tema.Id) {
    <div class="info">
        {{tema.Nombre}}
        <div class="info-buttons">
            <p-button label="Editar" icon="pi pi-user-edit" size="small"></p-button>
            <p-button label="Eliminar" icon="pi pi-trash" severity="danger" size="small"></p-button>
        </div>
    </div>
}
